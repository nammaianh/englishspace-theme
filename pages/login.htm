title = "Login"
url = "/login"
layout = "Default"
hidden = "0"
robot_index = "index"
robot_follow = "follow"

[account]
redirect = "home-page"
paramCode = "code"
==
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <h1 class="text-center">Login</h1>
            <form data-request="onSignin">
                <div class="form-group">
                    <label for="userSigninEmail">Email</label>
                    <input name="email" type="email" class="form-control" id="userSigninEmail" placeholder="Enter your email">
                </div>
            
                <div class="form-group">
                    <label for="userSigninPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="userSigninPassword" placeholder="Enter your password">
                </div>
            
                <button type="submit" class="btn btn-primary center-block">Sign in</button>
            </form>
        </div>
    </div>
</div>

<br>
