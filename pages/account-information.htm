title = "Account Information"
url = "/account"
layout = "Default"
hidden = "0"
robot_index = "index"
robot_follow = "follow"

[account]
paramCode = "code"
==
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 ">
            
            <h1 class="text-center">Account Information</h1>
            
            <form method="POST" action="http://english-space.com/account"
                  accept-charset="UTF-8"
                  data-request="onUpdate">
                
                <input name="_token" type="hidden" value="tsZnLUPhbSe5TJMhRls7CJalBWV9ibTToY6yYF7a">
                <input name="_session_key" type="hidden" value="qP5mnTNbZQvYauzxUbJUe3b5eCPSua3NWVDP0rKt">
                
                <div class="form-group">
                    <label for="accountName">Full Name</label>
                    <input name="name" type="text" class="form-control" id="accountName" value="English Space Vietnam Administrator">
                </div>
            
                <div class="form-group">
                    <label for="accountEmail">Email</label>
                    <input name="email" type="email" class="form-control" id="accountEmail" value="englishspacecenter@hotmail.com">
                </div>
            
                <div class="form-group">
                    <label for="accountPassword">New Password</label>
                    <input name="password" type="password" class="form-control" id="accountPassword">
                </div>
            
                <div class="form-group">
                    <label for="accountPasswordConfirm">Confirm New Password</label>
                    <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
                </div>
            
                <button type="submit" class="btn btn-primary center-block">Save</button>
            </form>
            
        </div>
    </div>
</div>
<br>
